<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <h1 style="text-align: center;"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <nav style="text-align: center;">
            <a href="{{ site.url }}{{ site.baseurl }}/">Home</a>
            <a href="{{ site.url }}{{ site.baseurl }}/about/">About</a>
            <a href="{{ site.url }}{{ site.baseurl }}/experience/">Experience</a>
            <a href="{{ site.url }}{{ site.baseurl }}/projects/">Projects</a>
            <a href="{{ site.url }}{{ site.baseurl }}/contact/">Contact</a>
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
    </footer>
</body>
</html>
